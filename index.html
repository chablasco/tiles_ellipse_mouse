<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CB Tiles Ellispe Mouse</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script>
    function setup() {
      createCanvas(windowWidth, windowHeight); // Fullscreen canvas
      noStroke();
    }

    function draw() {
      background(0); // Set background color to black
      fill(241, 241, 241); // Set fill color to light gray (#f1f1f1)

      // Calculate number of tiles that fit perfectly in the window
      let tilesX = floor(mouseX / 10) || 1; // Avoid division by zero
      let tilesY = floor(mouseY / 10) || 1;

      let tileW = width / tilesX; // Calculate width of each tile
      let tileH = height / tilesY; // Calculate height of each tile

      // Draw grid of ellipses
      for (let x = 0; x < tilesX; x++) {
        for (let y = 0; y < tilesY; y++) {
          ellipse(x * tileW + tileW / 2, y * tileH + tileH / 2, tileW, tileH);
        }
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight); // Adjust canvas size dynamically
    }
  </script>
</body>
</html>
